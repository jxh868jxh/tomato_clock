<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>魔法学院番茄钟</title>
    <style>
        /* 魔法学院主题样式 */
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #ffd700;
            --bg-image: url('https://example.com/magic-bg.jpg');
        }

        body {
            background: var(--bg-image) center/cover;
            font-family: 'Harry Potter', cursive;
            color: var(--secondary-color);
        }

        /* 动态沙漏动画 */
        .hourglass {
            animation: flow 1500s linear infinite;
            background: linear-gradient(var(--secondary-color), var(--primary-color));
        }

        @keyframes flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        /* 任务列表魔法特效 */
        .task-item:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        /* 商城弹窗样式 */
        .shop-modal {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div class="container">
        <div class="hourglass"></div>
        <div id="timer">25:00</div>
        
        <!-- 任务列表 -->
        <div class="task-list">
            <h2>今日魔法修炼任务 ✨</h2>
            <ul id="tasks"></ul>
        </div>

        <!-- 积分商城按钮 -->
        <button id="shopBtn">魔法商城 🛒 (<span id="points">0</span>🔮)</button>
    </div>

    <!-- 商城弹窗 -->
    <div id="shopModal" class="shop-modal">
        <h3>魔法兑换商店</h3>
        <ul id="shopItems"></ul>
    </div>

    <!-- 家长设置面板 -->
    <div id="parentPanel">
        <input type="password" id="parentPwd" placeholder="输入家长密码">
        <button onclick="showSettings()">解锁设置</button>
        <div id="settings" style="display:none;">
            <h3>魔法学院设置</h3>
            <textarea id="customTasks"></textarea>
            <input type="number" id="customPoints">
        </div>
    </div>

    <script>
        // 魔法学院核心逻辑
        let timeLeft = 1500; // 25分钟
        let points = 0;
        let currentTasks = [];

        // 初始化魔法任务
        function initTasks() {
            // 从本地存储或默认配置加载
            const defaultTasks = [
                { name: "咒语练习（25分钟）", points: 10 },
                { name: "魔药制作（15分钟）", points: 8 }
            ];
            currentTasks = JSON.parse(localStorage.getItem('tasks')) || defaultTasks;
        }

        // 猫头鹰语音提示
        function owlSpeak(message) {
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance(message);
                speech.voice = speechSynthesis.getVoices().find(v => v.name.includes('Google UK'));
                speechSynthesis.speak(speech);
            }
        }

        // 启动倒计时
        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft % 300 === 0) { // 每5分钟提醒
                    owlSpeak("小魔法师，专注是最高级的咒语！");
                }
                if (timeLeft <= 0) clearInterval(timer);
            }, 1000);
        }

        // 家长设置功能
        function showSettings() {
            if (document.getElementById('parentPwd').value === '20250313') {
                document.getElementById('settings').style.display = 'block';
            }
        }

        // 初始化
        window.onload = () => {
            initTasks();
            // 动态生成任务列表
            const taskList = document.getElementById('tasks');
            currentTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox">
                    ${task.name} (+${task.points}🔮)
                `;
                taskList.appendChild(li);
            });
        };
    </script>
</body>
</html>
